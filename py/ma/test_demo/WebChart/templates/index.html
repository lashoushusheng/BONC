<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
     .container{
        border: 2px solid #dddddd;
        height: 400px;
        overflow: auto;
     }
    </style>
</head>
<body>
    <div style="width: 750px;margin: 0 auto;">
        <h1>1024聊天室</h1>
        <div class="container"></div>
        <div class="input">
            <input type="text" id="txt"/>
            <input type="button" value="发送" id="btn" onclick="sendMessage();"/>

        </div>

    </div>
    <script src="/static/jquery-1.12.3.js"></script>
    <script>
        ws = new WebSocket("ws://192.168.100.2:8888/chat")
        ws.onmessage = function(event){
            console.log(event.data)
        }

        function sendMessage(){
            ws.send($('#txt').val);
        }
    </script>

</body>
</html>
